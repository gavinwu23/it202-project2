  <script>

    $(document).ready(function() {

		// delete all pargraph elements from other things
		$(".movieThings").remove();

		// create global variable for testing
		// window.globalVar = "hello";
		// $("body").append(globalVar + "<br>");

		// we want to load the home page right away from the get go.
		var home1 = "#home";
		$(home1).show();
		$(home1).load("page_content/" + home1.replace("#","") + ".html");

	  // essentially hiding the entire thing. of each content, which is the class content
      function hideScreens() {
        $(".content").hide();
      }

	  // when we click on somehting in the navbar, it reads the thing and then loads the html file
      $(".nav-link").on("click", function(){
        hideScreens();
        var target = $(this).attr("href");
        $(target).show();
        $(target).load("page_content/" + target.replace("#","") + ".html");
      });

    });
  </script>
